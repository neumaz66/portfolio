<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: black;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 48rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.125rem;
        }

        section {
            margin-bottom: 4rem;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card {
            border: 1px solid #1f2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: border-color 0.2s;
            overflow: hidden;
        }

        .card:hover {
            border-color: #4b5563;
        }

        .work-experience {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
        }

        .hover-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            position: absolute;
            transition: opacity 0.3s;
        }

        .experience-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .card:hover .hover-text {
            opacity: 0;
        }

        .card:hover .experience-content {
            transform: translateX(0);
            opacity: 1;
        }

        .work-experience span {
            color: #9ca3af;
        }

        #emoji {
            font-size: 1.5rem;
            display: inline-block;
        }

        .project {
            text-align: center;
        }

        .project-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .project-role {
            color: #6b7280;
        }

        .project-description {
            color: #9ca3af;
        }

        .programs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .program {
            color: #9ca3af;
            font-size: 1.125rem;
            padding: 0.5rem 1rem;
            border: 1px solid #1f2937;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .program:hover {
            color: white;
            border-color: #4b5563;
            transform: translateY(-2px);
        }

        footer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .icon {
            color: #9ca3af;
            transition: color 0.2s;
        }

        .icon:hover {
            color: white;
        }

        ::selection {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .programs {
                gap: 0.5rem;
            }

            .program {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

    <script>
        function animateEmoji() {
            const emoji = document.getElementById('emoji');
            emoji.style.transition = 'transform 0.6s, filter 0.6s';
            
            const keyframes = [
                { transform: 'scale(1)', filter: 'blur(0px)' },
                { transform: 'scale(1.2) rotate(10deg)', filter: 'blur(2px)' },
                { transform: 'scale(0.8) rotate(-10deg)', filter: 'blur(0px)' },
                { transform: 'scale(1.1) rotate(6deg)', filter: 'blur(2px)' },
                { transform: 'scale(0.9) rotate(-6deg)', filter: 'blur(0px)' },
                { transform: 'scale(1)', filter: 'blur(0px)' }
            ];

            let currentFrame = 0;

            function nextFrame() {
                if (currentFrame < keyframes.length) {
                    emoji.style.transform = keyframes[currentFrame].transform;
                    emoji.style.filter = keyframes[currentFrame].filter;
                    currentFrame++;
                    setTimeout(nextFrame, 100);
                } else {
                    currentFrame = 0;
                    setTimeout(animateEmoji, 2000);
                }
            }

            nextFrame();
        }

        animateEmoji();
    </script>
